<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
      body { min-height: 100vh; margin: 0; background-color:#222 }
      #canvas { width: 100vw; height: 100vh }
      #overlay {
        position: absolute; bottom: calc( 50vh - 3em);
        right: 1.5em; padding: 0.15em 1.5em;
        color: white; background-color:#33333380; 
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <div id="canvas"></div>
    <div id="overlay">
      <p><strong>First steps in WebGL</strong><br/>
      Inspired by « <a href="http://davidscottlyons.com/threejs-intro/">Intro to WebGL with Three.js</a> »<br/>
      and « <a href="https://jakearchibald.com/2017/es-modules-in-browsers/">ECMAScript modules in browsers</a>»,<br/>
      using a local « <a href="https://github.com/Polymer/prpl-server-node">HTTP2 PRPL Server</a>».
    </p>
    </div>
  </body>
</html>
