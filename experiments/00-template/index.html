<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Petit Atelier showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Data is alive." />

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.
    -->
    <base href="/" />

    <link rel="icon" href="images/favicon.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Petit Aterlier Showcase" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Petit Atelier Showcase" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#3f51b5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@olange" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="petit-atelier" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        line-height: 1.5;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased; }
    </style>
  </head>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>

    <h1>Three</h1>
    <script src="node_modules/three/build/three.min.js"></script>
